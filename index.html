<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="icon" href="./img/logo.png" type="image/png" />
    <title>Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- Profile Picture -->
        <div class="profile">
            <img src="img/pp.png" alt="error image" class="animate__animated animate__pulse">
            <h2 class="animate__animated animate__fadeInDownBig">Muchtar</h2>
            <p class="animate__animated animate__fadeInDownBig">Discover my work and see where you can find me ✨</p>
        </div>

        <!-- Linktree Button -->
        <div class="link">
            <a href="https://instagram.com/muchtarsyarifr" target="_blank" class="animate__animated animate__bounceInLeft"><img src="./img/instagram.png" alt="Website Icon" class="icon">Instagram</a>
            <a href="www.linkedin.com/in/muhammad-muchtar-syarifrudin" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s"><img src="./img/linkedin.png" alt="Website Icon" class="icon">Linkedin</a>
            <a href="https://tars-portfolio.vercel.app/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s"><img src="./img/profile.png" alt="Website Icon" class="icon">Portofolio</a>
            <a href="https://github.com/cheesekimbapp" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s"><img src="./img/github.png" alt="Website Icon" class="icon">Github</a>
        </div>

        <!-- Footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>Made with love ❤</i>
        </div>
    </div>
    
</body>
</html>
